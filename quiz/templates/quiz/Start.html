{% extends "quiz/Page.html" %}
{% load otree i18n %}

{% block title %}
{% endblock %}

{% block content %}

    <h3><br></h3>

    <p>
        {% blocktrans %}Before you advance to the live game, you need to complete a quiz.{% endblocktrans %}
    </p>

    {% next_button %}

    <br></br>

     <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:28%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>

    <style>
        .otree-title {
            display: none;
        }
    </style>

{% endblock %}
